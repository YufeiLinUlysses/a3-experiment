<!DOCTYPE html>
<html>

<head>
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <p id="minVal"></p>
                <p id="maxVal"></p>
            </div>
            <div class="col-9">
                There are data of Netflix monthly subscription fee of 10 countries($), can you guess their average?
                <input type="range" id="avg" class="form-range" min="0" max="90" step="0.01" value="10"
                    style="width:300px;" oninput="chosen.value = this.value">
                <output name="ageOutputName" id="chosen">24</output>
                <input type="submit" onclick="submitValue()">
            </div>
        </div>
        <div class="row">
            <svg id="my_dataviz" width="1000" height="600"></svg>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
<script>
    var actualAvg = null
    // Select 10 numbers randomly
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    var selectedRow = []
    var cnt = 0
    while (cnt < 10) {
        tmp = getRandomInt(0, 65)
        if (selectedRow.includes(tmp)) {
            continue
        }
        selectedRow.push(tmp)
        cnt++
    }

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
        .scale(140)
        .center([0, 40])
        .translate([width / 2, height / 2]);

    // Data and color scale
    var data = d3.map();

    var maxVal = 0
    var minVal = 10000
    var vals = []
    // Load external data and boot
    d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
        .defer(d3.csv, "https://raw.githubusercontent.com/YufeiLinUlysses/a3-experiment/main/netflix_code.csv",
            function (d, i) {
                if (selectedRow.includes(i)) {
                    tmp = d["Cost Per Month - Standard ($)"]
                    console.log(tmp)
                    vals.push(Number(tmp))
                    data.set(d.code, tmp);
                }
            })
        .await(ready);


    function ready(error, topo) {
        console.log(vals)
        console.log(data)
        maxVal = Math.max.apply(null, vals);
        minVal = Math.min.apply(null, vals);
        for (var i = 0; i < 10; i++) {
            actualAvg += vals[i]
        }
        actualAvg = actualAvg / 10
        var maxColor = maxVal + 10
        var interval = maxColor / 6
        var colorScale = d3.scaleThreshold()
            .domain([interval, interval * 2, interval * 3, interval * 4, interval * 5, maxColor])
            .range(d3.schemeBlues[7]);
        document.getElementById("minVal").innerHTML = "Min Value: " + String(minVal);
        document.getElementById("maxVal").innerHTML = "Max Value: " + String(maxVal);
        document.getElementById("avg").setAttribute("min", minVal)
        document.getElementById("avg").setAttribute("max", maxVal)
        document.getElementById("avg").setAttribute("value", minVal)
        document.getElementById("chosen").value = minVal

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
            // draw each country
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            // set the color of each country
            .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
            });
    }

    function submitValue() {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwMk_xPRvgXOQUUdK7-vDvtUaUhQwcICm2g3cUcB-7Myt2GYR-X_-pI48hvJZTFIoQDRg/exec'
        const form = new FormData()
        form.append("name", "test1")
        form.append("guessed", document.getElementById("avg").value)
        console.log("actual" + actualAvg)
        form.append("actual", actualAvg)
        fetch(scriptURL, { method: 'POST', body: form })
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))

    }
</script>

</html>
