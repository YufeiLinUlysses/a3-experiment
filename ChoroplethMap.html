<!DOCTYPE html>
<html>

<head>
    <title>Choropleth Map</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
</head>

<body>
    <p id="minVal"></p>
    <p id="maxVal"></p>
    <svg id="my_dataviz" width="1000" height="600"></svg>
    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdA9JMGXerOMFsjAlXniy3bwRgyQyIntXTZEV-AgFmjsi0WMw/viewform?embedded=true"
        width="640" height="375" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
</body>
<script>
    // Select 10 numbers randomly
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    var selectedRow = []
    var cnt = 0
    while (cnt < 10) {
        tmp = getRandomInt(0, 65)
        if (selectedRow.includes(tmp)) {
            continue
        }
        selectedRow.push(tmp)
        cnt++
    }

    // The svg
    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    // Map and projection
    var path = d3.geoPath();
    var projection = d3.geoMercator()
        .scale(140)
        .center([0, 40])
        .translate([width / 2, height / 2]);

    // Data and color scale
    var data = d3.map();

    var maxVal = 0
    var minVal = 10000
    var vals = []
    // Load external data and boot
    d3.queue()
        .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
        .defer(d3.csv, "https://raw.githubusercontent.com/YufeiLinUlysses/a3-experiment/main/netflix_code.csv",
            function (d, i) {
                if (selectedRow.includes(i)) {
                    tmp = d["Cost Per Month - Standard ($)"]
                    console.log(tmp)
                    vals.push(Number(tmp))
                    data.set(d.code, tmp);
                }
            })
        .await(ready);


    function ready(error, topo) {
        console.log(vals)
        console.log(data)
        maxVal = Math.max.apply(null, vals);
        minVal = Math.min.apply(null, vals);
        var maxColor = maxVal + 10
        var interval = maxColor / 6
        var colorScale = d3.scaleThreshold()
            .domain([interval, interval * 2, interval * 3, interval * 4, interval * 5, maxColor])
            .range(d3.schemeBlues[7]);
        document.getElementById("minVal").innerHTML = "Min Value: " + String(minVal);
        document.getElementById("maxVal").innerHTML = "Max Value: " + String(maxVal);

        // Draw the map
        svg.append("g")
            .selectAll("path")
            .data(topo.features)
            .enter()
            .append("path")
            // draw each country
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            // set the color of each country
            .attr("fill", function (d) {
                d.total = data.get(d.id) || 0;
                return colorScale(d.total);
            });
    }

</script>

</html>
